<!DOCTYPE html>
<html>
    <head>
        <title>Form Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/lib/css/login.css">
    </head>
    <body>

        <!--Modal Failed Login-->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Warning!</h2>
                </div>
                <div class="modal-body">
                    <p>Please Fill Username & Password</p>
                </div>
            </div>
        </div>

          <!--Modal Success Login-->
          <div id="success" class="successModal">
            <div class="success-content">
                <div class="success-header">
                    <span class="tutup">&times;</span>
                    <h2>Success!</h2>
                </div>
                <div class="success-body">
                    <p>Login Success, Welcome!!</p>
                </div>
            </div>
        </div>

        <div class="login-page-container">
            <div class="login-image-content">
               <img class="image-login" src="/public/carImg.png" alt="">
            </div>
            <div class="card-content">    
                <div class="content-fill-card">
                    <div class="label-username">
                        <label class="username">
                            Username
                        </label>
                    </div>
                    <input class="input-username" placeholder="username here..." type="text" id="username">
                    <div class="label-password">
                        <label class="password">
                            Password
                        </label>
                    </div>
                    <input type="password" class="input-password" placeholder="********" id="password">
                    <div class="forget-pass">
                        <a href="#"class="link-route-forget">Forget Password ?</a>
                    </div>
                    <button type="button" name="button" class="button-login btn-success" id="myBtn" onClick="getLogin()">
                        Sign In
                    </button>
                    <p class="register-link">
                        Don't Have Account ?<a href="/src/components/formRegister/formRegister.html" class="link-route-page">
                            Register
                        </a>
                    </p>
                </div>
               
            </div>
        </div>
        <script src='/src/lib/js/login.js'></script>
    </body>
</html>
